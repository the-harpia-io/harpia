version: '3.9'

services:
  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./configs/tempo/tempo.yaml:/etc/tempo.yaml
      - 'tempo_data:/tmp/tempo'
    ports:
      - "14268:14268"  # jaeger ingest
      - "3200:3200"   # tempo
      - "4317:4317"  # otlp grpc
      - "4318:4318"  # otlp http
      - "9411:9411"   # zipkin

  mariadb:
    image: docker.io/bitnami/mariadb:latest
    volumes:
      - 'mariadb_data:/bitnami/mariadb'
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_ROOT_USER=harpia
      - MARIADB_ROOT_PASSWORD=harpia
    healthcheck:
      test: ['CMD', '/opt/bitnami/scripts/mariadb/healthcheck.sh']
      interval: 15s
      timeout: 5s
      retries: 6
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s

  mariadb-exporter:
    image: quay.io/prometheus/mysqld-exporter
    command:
     - -collect.info_schema.tablestats
    environment:
      - DATA_SOURCE_NAME=exporter:exporter@(mariadb:3306)/
    links:
      - mariadb
    depends_on:
      - mariadb

  mysql-client:
    container_name: mysql-client
    image: imega/mysql-client:latest
    volumes:
      - './scripts/:/tmp'
    command: >
        sh -c "/tmp/prepare_database.sh client_db_template.sql 
        {% if ${ENV}=='prod' %}
        && /tmp/prepare_database.sh prod_db_template.sql
        {% endif %}
        "

  zookeeper:
    image: docker.io/bitnami/zookeeper:3.6.3
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s

  kafka:
    image: docker.io/bitnami/kafka:3.3.1
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s

  kafka-lag-exporter:
    image: docker.io/seglo/kafka-lag-exporter:0.8.2
    volumes:
      - './configs/kafkalag:/opt/docker/conf'
    environment:
      - KAFKA_LAG_EXPORTER_CLUSTERS.0.name=kafka
      - KAFKA_LAG_EXPORTER_CLUSTERS.0.bootstrap-brokers=kafka:9092
    deploy:
